<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Suptext - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: url('https://images.pexels.com/photos/3369526/pexels-photo-3369526.jpeg?cs=srgb&dl=pexels-trvlust-3369526.jpg&fm=jpg&_gl=1*j1mj2d*_ga*MTk4NDc5NzA5My4xNzUzNzI1NDYy*_ga_8JE65Q40S6*czE3NTM3MjU0NjEkbzEkZzEkdDE3NTM3MjU1MjkkajYwJGwwJGgw') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .login-box {
      background: rgba(66, 66, 67, 0.9);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 144, 196, 0.5);
      width: 100%;
      max-width: 400px;
      backdrop-filter: blur(10px);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #ff9a9e;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 30px;
      background: linear-gradient(90deg, #ff9a9e, #fad0c4);
      color: #0e0e2c;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.4s ease;
      margin-top: 15px;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #ff9a9e;
    }

    .error {
      color: #ff6b81;
      text-align: center;
      margin-top: 10px;
      font-size: 0.9rem;
    }

    .footer {
      text-align: center;
      margin-top: 25px;
      font-weight: bold;
      color: #ff9a9e;
    }

    .extra-link {
      text-align: center;
      margin-top: 15px;
    }

    .extra-link a {
      color: #fad0c4;
      text-decoration: none;
      font-size: 0.9rem;
      transition: color 0.3s ease;
    }

    .extra-link a:hover {
      color: #fff;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Login to Suptext</h2>
    <form id="loginForm">
      <input type="text" id="userid" placeholder="Enter User ID" required>
      <input type="password" id="password" placeholder="Enter Password" required>
      <button type="submit" class="btn">Get Started
      <a href="https://example.com" target="_blank"> </a></button>
      <div id="errorMsg" class="error"></div>
    </form>

    <!-- ðŸ”— You can also use this a href link -->
   

    <div class="footer">Designed by <strong>Khyati Singh</strong></div>
  </div>

  <script>
    const storedUserID = "demoUser";
    const storedPassword = "demoPass";

    const form = document.getElementById("loginForm");
    const errorMsg = document.getElementById("errorMsg");

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const enteredUserID = document.getElementById("userid").value.trim();
      const enteredPassword = document.getElementById("password").value.trim();

      if (enteredUserID === "" || enteredPassword === "") {
        errorMsg.textContent = "Please enter both User ID and Password.";
        return;
      }

      if (enteredUserID === storedUserID && enteredPassword === storedPassword) {
        errorMsg.textContent = "";
        window.location.href = "choice.html"; // âœ… Main redirect to choice page
      } else {
        errorMsg.textContent = "Wrong User ID or Password.";
      }
    });
  </script>

</body>
</html>
