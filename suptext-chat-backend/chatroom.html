<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Suptext Chatroom</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
    body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(120deg, #0f0c29, #302b63, #24243e);
        color: white;
        display: flex;
        flex-direction: column;
        height: 100vh;
        overflow: hidden;
    }

    /* Floating particles background */
    body::before {
        content: "";
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: url('https://www.transparenttextures.com/patterns/stardust.png');
        opacity: 0.15;
        z-index: -1;
        animation: moveBg 20s linear infinite;
    }
    @keyframes moveBg {
        from { background-position: 0 0; }
        to { background-position: 500px 500px; }
    }

    header {
        padding: 12px 15px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        background: rgba(255,255,255,0.05);
        backdrop-filter: blur(10px);
        border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    header h1 {
        font-size: 1.3rem;
        margin: 0;
        background: linear-gradient(90deg, #ff00cc, #3333ff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    .chat-container {
        flex: 1;
        overflow-y: auto;
        padding: 15px;
        display: flex;
        flex-direction: column;
        gap: 12px;
    }

    .message {
        display: flex;
        align-items: flex-end;
        gap: 8px;
        max-width: 80%;
        animation: bounceIn 0.4s ease;
    }
    .message.you { align-self: flex-end; flex-direction: row-reverse; }

    .bubble {
        padding: 12px 16px;
        border-radius: 20px;
        background: rgba(255,255,255,0.1);
        backdrop-filter: blur(8px);
        box-shadow: 0 0 10px rgba(255,255,255,0.1);
    }
    .message.you .bubble {
        background: linear-gradient(135deg, #ff00cc, #3333ff);
        box-shadow: 0 0 15px rgba(255,0,204,0.6);
    }

    .avatar {
        width: 38px;
        height: 38px;
        border-radius: 50%;
        border: 2px solid transparent;
        padding: 2px;
        background-image: linear-gradient(#1a1a1a, #1a1a1a), 
                          linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet);
        background-origin: border-box;
        background-clip: content-box, border-box;
    }

    @keyframes bounceIn {
        0% { transform: scale(0.8); opacity: 0; }
        60% { transform: scale(1.05); opacity: 1; }
        100% { transform: scale(1); }
    }

    /* Typing indicator */
    .typing {
        font-size: 0.85rem;
        color: #aaa;
        font-style: italic;
        padding-left: 45px;
        animation: blink 1.5s infinite;
    }
    @keyframes blink {
        50% { opacity: 0.5; }
    }

    /* Input area */
    .input-area {
        display: flex;
        gap: 8px;
        padding: 10px;
        background: rgba(0,0,0,0.4);
        backdrop-filter: blur(10px);
    }
    .input-area input {
        flex: 1;
        padding: 12px;
        border-radius: 25px;
        border: none;
        outline: none;
        font-size: 1rem;
        background: rgba(255,255,255,0.1);
        color: white;
    }
    .input-area button {
        background: linear-gradient(135deg, #ff00cc, #3333ff);
        border: none;
        color: white;
        padding: 0 18px;
        border-radius: 50%;
        font-size: 1.2rem;
        cursor: pointer;
        box-shadow: 0 0 10px rgba(255,0,204,0.6);
    }

    /* Emoji picker */
    .emoji-picker {
        display: none;
        position: absolute;
        bottom: 60px;
        background: rgba(0,0,0,0.8);
        padding: 12px;
        border-radius: 12px;
        backdrop-filter: blur(10px);
        flex-wrap: wrap;
        gap: 8px;
        max-width: 200px;
    }
    .emoji-picker span {
        font-size: 1.3rem;
        cursor: pointer;
        transition: transform 0.2s;
    }
    .emoji-picker span:hover {
        transform: scale(1.3);
    }
</style>
</head>
<body>

<header>
    <h1>Suptext üáÆüá≥</h1>
    <i class="fas fa-sign-out-alt"></i>
</header>

<div class="chat-container" id="chatContainer">
    <!-- Messages will appear here -->
</div>

<div class="typing" id="typingIndicator" style="display:none;">Stranger is typing...</div>

<div class="input-area">
    <i class="fas fa-smile" id="emojiBtn" style="color:white;cursor:pointer;font-size:1.4rem;"></i>
    <input type="text" id="messageInput" placeholder="Type a message...">
    <button id="sendBtn"><i class="fas fa-paper-plane"></i></button>
</div>

<div class="emoji-picker" id="emojiPicker">
    <span>üòÄ</span> <span>üòÅ</span> <span>üòÇ</span> <span>üòé</span> <span>üòç</span> <span>ü•≥</span> <span>ü§î</span> <span>üôÑ</span> <span>üò¢</span> <span>üî•</span>
</div>

<script>
const chatContainer = document.getElementById("chatContainer");
const sendBtn = document.getElementById("sendBtn");
const messageInput = document.getElementById("messageInput");
const emojiBtn = document.getElementById("emojiBtn");
const emojiPicker = document.getElementById("emojiPicker");
const typingIndicator = document.getElementById("typingIndicator");

function addMessage(text, isYou) {
    const msg = document.createElement("div");
    msg.classList.add("message");
    if(isYou) msg.classList.add("you");

    msg.innerHTML = `
        <img class="avatar" src="https://i.pravatar.cc/150?u=${isYou ? 'you' : 'stranger'}" alt="avatar">
        <div class="bubble">${text}</div>
    `;
    chatContainer.appendChild(msg);
    chatContainer.scrollTop = chatContainer.scrollHeight;
}

sendBtn.addEventListener("click", () => {
    const text = messageInput.value.trim();
    if(text) {
        addMessage(text, true);
        messageInput.value = "";
        typingIndicator.style.display = "block";
        setTimeout(() => {
            addMessage("Interesting! ü§©", false);
            typingIndicator.style.display = "none";
        }, 1000);
    }
});

emojiBtn.addEventListener("click", () => {
    emojiPicker.style.display = emojiPicker.style.display === "flex" ? "none" : "flex";
});

emojiPicker.addEventListener("click", (e) => {
    if(e.target.tagName === "SPAN") {
        messageInput.value += e.target.textContent;
    }
});
</script>

</body>
</html>
